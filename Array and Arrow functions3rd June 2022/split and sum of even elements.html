<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="split()">
		Split
	</button>
    <button onclick="sum()">
		Sum
    </button>
	<script>
        function split()
        {
            var n=Number(prompt("Enter the number of the elements in the array"));
            var array=[];
            for(let i=0;i<n;i++)
            {
                array[i]=Number(prompt("Enter the elements of the array"));
            }
            var result=array.slice(1,3);
            for(let i=0;i<result.length;i++)
            {
                document.write(""+result[i]+" ");
            }
        }
	</script>
    <script>
        function sum()
        {
            var nu=Number(prompt("Enter the number of the elements in the array"));
            var arrray=[];
            let sum=0;
            for(let i=0;i<nu;i++)
            {
                arrray[i]=Number(prompt("Enter the elements of the array"));
            }
            for(let i=0;i<nu;i++)
            {
                if(arrray[i]%2==0)
                {
                    sum=sum+arrray[i];
                }
            }
            document.write(""+sum);
        }
	</script>
</body>
</html>
