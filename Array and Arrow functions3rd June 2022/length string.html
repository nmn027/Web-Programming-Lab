<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String length</title>
</head>
<body>
    <h4>Enter the array of strings</h4>
    <button onclick="inp()">CLICK</button>
    <script>
        const disp = (str,l) => { 
            for(i=0;i<str.length;i++) {
                if(str[i].length == l) {
                    document.write(str[i]+ " ");
                }
            }
        }
        function inp()
        {
            var n = Number(prompt('Enter the size of array'));
            var str=[]
            for(let i=0;i<n;i++)
            {
                str[i]=prompt('Enter the strings');

            }
            var l =prompt("Enter the string length");
            disp(str,l);
        }
    </script>
</body>
</html>
